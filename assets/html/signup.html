<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap');
    </style>
    <link href="../css/signup.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="mytitle">
      <div>
        <h3 class="titleName">6사시미</h3>
      </div>
    </div>
  </header>
    <main>
        <div style="width: 500px; margin: 100px auto auto auto;">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="nickname" class="col-sm-2 col-form-label">nickname</label>
                    <div class="col-sm-10">
                      <input type="nickname" class="form-control" id="nickname">
                    </div>
                  </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputConfirmPwd" class="col-sm-2 col-form-label">confirmPwd</label>
                <div class="col-sm-10">
                  <input type="confirmPwd" class="form-control" id="inputConfirmPwd">
                </div>
              </div>
            <div class="buttonGroup" style="padding-left: 40%;">
                <button type="button" class="btn btn-secondary">회원가입</button>
            </div>
        </div>                   
    </main>
</body>
</html>
