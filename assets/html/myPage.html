<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jua&family=Poor+Story&display=swap');
    </style>
</head>
<body>
    <main>
      <div class="modal" id="modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">비밀번호 변경</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="inputChanePwd" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputChanePwd">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputChaneConfirmPwd" class="col-sm-2 col-form-label">Confirm</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputChaneConfirmPwd">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        <div style="width: 500px; margin: 100px auto auto auto;">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                </div>
              </div>
                <div class="mb-3 row">
                    <label for="nickname" class="col-sm-2 col-form-label">nickname</label>
                    <div class="col-sm-10">
                      <input type="nickname" class="form-control" id="nickname">
                    </div>
                  </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword">
                </div>
              </div>
            <div class="buttonGroup" style="padding-left: 25%;">
                <button type="button" class="btn btn-info" onclick="passwordChangeBtn()">비밀번호 수정</button>
                <button type="button" class="btn btn-primary">수정</button>
                <button type="button" class="btn btn-secondary">회원 탈퇴</button>
            </div>
        </div>                   
    </main>
    <script>
      function passwordChangeBtn(){
        if($('#modal').css('display') == 'none'){
          $('#modal').show();
        }
      }

      function closeModal(){
        if($('#modal').css('display') != 'none'){
          $('#modal').hide();
        }
      }
    </script>
</body>
</html>
